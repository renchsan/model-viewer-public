<html>
	<head>
		<title> Model-Viewer Bootstrap </title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- <link rel="stylesheet" href="https://dky5neca2x8co.cloudfront.net/Spy/model-viewers/MonolithPR/common/hotspot.css"> -->

		<!-- The following libraries and polyfills are recommended to maximize browser support -->
		<!-- ðŸš¨ REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
		<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
		<!-- ðŸ’ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
		<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
		<!-- ðŸ’ OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
		<script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
		<script src="https://unpkg.com/focus-visible@5.1.0/dist/focus-visible.js"></script>
		<!-- ðŸ’ OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
		<script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>
		<!-- Import the component -->
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
		<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
		<!-- <script src="https://dky5neca2x8co.cloudfront.net/Spy/model-viewers/MonolithPR/common/hotspots.js"></script> -->
	</head>
	<body>
		<div class="card">
			<model-viewer
				src="https://dky5neca2x8co.cloudfront.net/Spy/model-viewers/MonolithPR/MonolithPRBeyondControl/beyondcontrol_V08.glb"
				ios-src="https://dky5neca2x8co.cloudfront.net/Spy/model-viewers/MonolithPR/MonolithPRBeyondControl/beyondcontrol_V08_ems.usdz"
				camera-controls
				camera-orbit="40deg 95deg 70%"
				auto-rotate
				ar
				ar-modes="webxr scene-viewer quick-look"
				exposure="2"
				min-camera-orbit="auto auto 0.1719m"
				max-camera-orbit="auto auto auto"
				min-field-of-view="37.3deg"
				max-field-of-view="auto"
				environment-image="https://dky5neca2x8co.cloudfront.net/Spy/model-viewers/MonolithPR/common/hdri_1k.hdr"
				onmouseover="stopWiggle()"
				onmouseout="startWiggle()"
				>

				<div class="progress-bar hide" slot="progress-bar">
					<div class="update-bar"></div>
				</div>

			</model-viewer>

		</div>
	</body>
</html>
